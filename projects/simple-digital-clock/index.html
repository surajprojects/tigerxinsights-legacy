<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Clock</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="clock-head-text">Simple Digital Clock</h1>

        <h2 id="clock-time"><span class="hrs">00</span>:<span class="mins">00</span>:<span class="secs">00</span></h2>

        <h3 id="clock-date"><span class="date">01</span> <span class="month">Jan</span> <span class="year">2024</span>
            <span class="day">Mon</span>
        </h3>

        <p id="format"><input type="checkbox" name="formatHrs" id="formatHrs">12 Hours format</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
