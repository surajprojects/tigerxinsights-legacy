<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main id="container">
        <h1>Timer</h1>
        <h2 id="clock"><span id="hrs">00</span>:<span id="mins">00</span>:<span id="secs">00</span></h2>
        <form action="#" id="setClock">
            <input type="number" min="0" name="setClockHrs" id="setClockHrs">
            <input type="number" min="0" max="60" name="setClockMins" id="setClockMins">
            <input type="number" min="0" max="60" name="setClockSecs" id="setClockSecs">
        </form>
        <div id="clockControls">
            <button id="btnStart">Start</button>
            <button id="btnStop" disabled>Stop</button>
            <button id="btnReset" disabled>Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
